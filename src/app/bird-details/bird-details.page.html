<ion-content>
  <div *ngIf="bird">
    <ion-card>
      <img src="{{bird.image}}" alt="{{bird.latijns}}"/>
      <ion-chip color="success">
        <ion-icon name="egg-outline"></ion-icon>
        <ion-label>{{bird.eieren}} eieren</ion-label>
      </ion-chip>

      <ion-chip color="secondary">
        <ion-icon name="swap-vertical-outline"></ion-icon>
        <ion-label>{{bird.lengte}}cm</ion-label>
      </ion-chip>

      <ion-chip color="primary">
        <ion-icon name="scale-outline"></ion-icon>
        <ion-label>{{bird.gewicht}}g</ion-label>
      </ion-chip>

      <ion-chip color="tertiary">
        <ion-icon name="planet-outline"></ion-icon>
        <ion-label>{{bird.verspreiding}}</ion-label>
      </ion-chip>

      <ion-card-header>
        <ion-card-title>{{bird.name}}</ion-card-title>
        <ion-card-subtitle>{{bird.latijns}}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        {{bird.about}}
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
