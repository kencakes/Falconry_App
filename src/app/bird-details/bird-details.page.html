<ion-header class="ion-no-border">
  <!-- menu -->
  <!-- Navigation Bar - Top -->
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu">
        <ion-icon name="apps"></ion-icon>
      </ion-menu-button>
    </ion-buttons>

    <ion-item lines="none" slot="end">
      <ion-label>
        <p>Hello</p>
        <h3>Kendra Vansaet</h3>
      </ion-label>
      <ion-avatar slot="end">
        <img src="https://img.freepik.com/free-photo/front-view-person-with-short-hair_23-2148749599.jpg?size=626&ext=jpg" alt="avatar">
      </ion-avatar>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="bird">
      <ion-card>
        <img src="{{bird.image}}" alt="{{bird.latijns}}"/>
        <ion-card-header>
          <ion-card-title>{{bird.name}}</ion-card-title>
          <ion-card-subtitle>{{bird.latijns}}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          {{bird.about}}
        </ion-card-content>
      </ion-card>
  </div>
</ion-content>
