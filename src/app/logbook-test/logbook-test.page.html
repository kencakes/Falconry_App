<ion-header class="ion-no-border">
  <!-- menu -->
  <!-- Navigation Bar - Top -->
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu">
        <ion-icon name="apps"></ion-icon>
      </ion-menu-button>
    </ion-buttons>

    <ion-item lines="none" slot="end">
      <ion-label>
        <p>Hello</p>
        <h3>{{authService.getDisplayName()}}</h3>
      </ion-label>
      <ion-avatar slot="end">
        <img [src]="authService.getProfilePic()" alt="profile picture">
      </ion-avatar>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-card *ngFor="let log of logbook">
    <ion-card-header>
      <ion-card-title>{{log.name}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
    <ion-chip color="success">
      <ion-icon name="calendar-outline"></ion-icon>
      <ion-label>{{log.date}}</ion-label>
    </ion-chip>

      <ion-chip color="tertiary">
        <ion-icon name="time-outline"></ion-icon>
        <ion-label>{{log.time}}</ion-label>
      </ion-chip>

    <ion-chip color="primary">
      <ion-icon name="fast-food-outline"></ion-icon>
      <ion-label>{{log.food}}</ion-label>
    </ion-chip>

    <ion-chip color="secondary">
      <ion-icon name="arrow-up-circle-outline"></ion-icon>
      <ion-label>{{log.amount}}g</ion-label>
    </ion-chip>

    <ion-chip color="warning">
      <ion-icon name="barbell-outline"></ion-icon>
      <ion-label>{{log.weight}}g</ion-label>
    </ion-chip>
    </ion-card-content>
  </ion-card>
</ion-content>
