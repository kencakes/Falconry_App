<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-item lines="none">
          <ion-avatar slot="start">
            <img src="https://img.freepik.com/free-photo/front-view-person-with-short-hair_23-2148749599.jpg?size=626&ext=jpg" alt="avatar">
          </ion-avatar>
          <ion-label>
            <p>Hello</p>
            <h3>Kendra Vansaet</h3>
          </ion-label>
        </ion-item>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <!-- Vogels / Home -->
        <ion-item routerLink="home">
          <ion-icon name="egg-outline" slot="start"></ion-icon>
          <ion-label>Vogels</ion-label>
        </ion-item>

        <!-- Terminologie -->
        <ion-item  routerLink="terminologie">
          <ion-icon name="book-outline" slot="start"></ion-icon>
          <ion-label>Terminologie</ion-label>
        </ion-item>

        <!--  Favorites -->
        <ion-item routerLink="favorites">
          <ion-icon name="heart-outline" slot="start"></ion-icon>
          <ion-label>Favorites</ion-label>
        </ion-item>

        <!--  Dark Theme toggle -->
        <ion-item>
          <ion-icon slot="start" name="moon-outline"></ion-icon>
          <ion-toggle (ionChange)="toggleTheme($event)" slot="end"></ion-toggle>
          <ion-label>Dark theme</ion-label>
        </ion-item>

        <!-- Logout -->
        <ion-item routerLink="login">
          <ion-icon slot="start" name="log-out-outline"></ion-icon>
          <ion-label>Log out</ion-label>
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
