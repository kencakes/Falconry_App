<ion-app>
  <ion-split-pane contentId="main">
    <ion-menu menuId="main-menu" content-id="main">
      <ion-header>
        <ion-toolbar>
          <ion-item lines="none">
            <ion-avatar slot="start">
              <img [src]="authService.getProfilePic()" alt="profile picture">
            </ion-avatar>
            <ion-label>
              <p>Hello</p>
              <h3>{{authService.getDisplayName()}}</h3>
            </ion-label>
          </ion-item>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list>
          <!-- Vogels / Home -->
          <ion-item routerLink="home">
            <ion-icon name="egg-outline" slot="start"></ion-icon>
            <ion-label>Vogels</ion-label>
          </ion-item>

          <!-- Terminologie -->
          <ion-item  routerLink="terminologie">
            <ion-icon name="book-outline" slot="start"></ion-icon>
            <ion-label>Terminologie</ion-label>
          </ion-item>

          <!--  Favorites -->
          <ion-item routerLink="favorites">
            <ion-icon name="heart-outline" slot="start"></ion-icon>
            <ion-label>Favorites</ion-label>
          </ion-item>

          <!-- Logboek -->
          <ion-item routerLink="logbook" *ngIf="authService.isLoggedIn()">
            <ion-icon name="scale-outline" slot="start"></ion-icon>
            <ion-label>Logboek</ion-label>
          </ion-item>

          <!-- Achievements -->
          <ion-item routerLink="achievements">
            <ion-icon name="medal-outline" slot="start"></ion-icon>
            <ion-label>Achievements</ion-label>
          </ion-item>

          <!--  Dark Theme toggle -->
          <ion-item>
            <ion-icon slot="start" name="moon-outline"></ion-icon>
            <ion-toggle (ionChange)="toggleTheme($event)" slot="end"></ion-toggle>
            <ion-label>Dark theme</ion-label>
          </ion-item>

          <!-- Logout -->
          <ng-container *ngIf="authService.isLoggedIn()">
          <ion-item routerLink="login" (click)="authService.signOut()">
            <ion-icon slot="start" name="log-out-outline"></ion-icon>
            <ion-label>Log out</ion-label>
          </ion-item>
          </ng-container>

        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
