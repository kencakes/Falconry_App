<ion-header class="ion-no-border">
  <!-- menu -->
  <!-- Navigation Bar - Top -->
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu">
        <ion-icon name="apps"></ion-icon>
      </ion-menu-button>
    </ion-buttons>

    <ion-item lines="none" slot="end">
      <ion-label>
        <p>Hello</p>
        <h3>{{authService.getDisplayName()}}</h3>
      </ion-label>
      <ion-avatar slot="end">
        <img [src]="authService.getProfilePic()" alt="profile picture">
      </ion-avatar>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-item>
    <ion-label position="stacked">Bird name</ion-label>
    <ion-input [(ngModel)]="newBirdName"></ion-input>
  </ion-item>

  <ion-item >
    <ion-label position="stacked">Date</ion-label>
    <ion-input type="date" [(ngModel)]="newDate"></ion-input>
  </ion-item>

  <ion-item >
    <ion-label position="stacked">Time</ion-label>
    <ion-input [(ngModel)]="newTime"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Prey</ion-label>
    <ion-input [(ngModel)]="newPrey"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Amount</ion-label>
    <ion-input [(ngModel)]="newAmount"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Comment</ion-label>
    <ion-input [(ngModel)]="newComment"></ion-input>
  </ion-item>

  <ion-button expand="block" fill="outline" shape="round" (click)="createAchievement()" [routerLink]="['/achievements']">
    Toevoegen
  </ion-button>
</ion-content>
